spring:
  application:
    name: prx-backbone-rest
  cloud:
    discovery:
      enabled: true
      client:
        health-indicator:
          enabled: true
        composite-indicator:
          enabled: true
    config:
      fail-fast: true
      uri:
        - http://host.docker.internal:8082
      retry:
        max-attempts: 6
        max-interval: 5000
        initial-interval: 5000
      request-connect-timeout: 15000
#      discovery:
#        enabled: true
#        service-id: prx-config-server
#      uri: https://prx.test/config-server/
      enabled: true
      profile: virtual
server:
  port: 8084
#<><><><><><><><><><><><><><> SERVICE DISCOVERY <><><><><><><><><><><><><><>
eureka:
  client:
    url: prx.test
    port: 8763
    register-with-eureka: true
    enable: true
    healtcheck: true
    serviceUrl:
      defaultZone: https://${eureka.client.url}:${eureka.client.port}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 30
    hostName: prx.test
    preferIpAddress: true
    status-page-url-path: https://${eureka.instance.hostName}:${server.port}/actuator/info
    health-check-url: https://${eureka.instance.hostName}:${server.port}/actuator/health
    home-page-url: https://${eureka.instance.hostName}:${server.port}/
#<><><><><><><><><><><><><><> HTPS <><><><><><><><><><><><><><>
security:
  discovery:
    client:
      name: prx-backbone-rest
      trust-store-file: prx_backbone_rest_discovery.jks
      trust-store-password: prx-backbone-rest
      max-total-connections: 10
      max-connections-per-host: 10
debug: false